<!-- Projects -->
    <section id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading txt-zoom wow zoomIn">Projects</h2>
                    <!-- <h3 class="section-subheading text-muted"></h3> -->
                    <hr class="primary">
                </div>
            </div>
    </section>

    <section class="no-padding">
        <div class="container-fluid">
            <div class="row no-gutter wow fadeInUp">
                {% for post in site.posts %}
                    <div class="col-lg-4 col-sm-6">
                        <a href="#project_{{ post.modal-id }}" class="portfolio-box" data-toggle="modal">
                            <img src="img/projects/{{ post.thumbnail }}" class="img-responsive" alt="">
                            <div class="portfolio-box-caption">
                                <div class="portfolio-box-caption-content">
                                    <div class="project-name">
                                        {{ post.title }}
                                    </div>
                                    <div class="project-category text-faded">
                                        {{ post.subtitle }}
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
